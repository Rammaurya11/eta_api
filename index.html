<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>newETA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style3.css" />
  </head>
  <body>
    <section>
      <div class="imgc">
        <img src="ico.png" alt="" />
      </div>
      <div class="login page" id="login">
        <div class="top">
          <h1>One-Time Login</h1>
          <p class="msg">Please Login To Continue</p>
        </div>
        <form action="">
          <div class="mobile_input">
            <input type="text" name="mobile" placeholder="" id="updown" />
            <label for="updown">Mobile </label>
          </div>
          <div class="mobile_input">
            <input type="password" placeholder="" name="password" id="updown" />
            <label for="updown">Password </label>
          </div>
          <button>
            Login..
            <span>
              <svg
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M11.25 4.5l7.5 7.5-7.5 7.5m-6-15l7.5 7.5-7.5 7.5"
                ></path>
              </svg>
            </span>
          </button>
        </form>
      </div>
      <div class="dashboard page" id="dashboard">
        <div class="top">
          <span>
            SENT :
            <p class="sent">300</p></span
          >
          <span>
            RECEIVED :
            <p class="received">500</p></span
          >
        </div>
        <div class="nv">
          <button class="newdatabtn">
            NEW DATA
            <span>
              <svg
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M12 4.5v15m7.5-7.5h-15"
                ></path>
              </svg>
            </span>
          </button>
          <button class="viewdatabtn">
            VIEW DATA
            <span>
              <svg
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8.25 6.75h12M8.25 12h12m-12 5.25h12M3.75 6.75h.007v.008H3.75V6.75zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zM3.75 12h.007v.008H3.75V12zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0zm-.375 5.25h.007v.008H3.75v-.008zm.375 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
                ></path>
              </svg>
            </span>
          </button>
        </div>
      </div>
      <div class="newdataentry page" id="newdataentry">
        <div class="top">
          <h1>NEW DATa ENTRY</h1>
          <p class="msg1">Please Data Fill To Continue</p>
        </div>
        <form action="">
          <div class="mobile_input">
            <input type="text" name="amount" placeholder="" id="updown" />
            <label for="updown">Amount </label>
          </div>
          <div class="mobile_input">
            <input type="text" placeholder="" name="description" id="updown" />
            <label for="updown">Description </label>
          </div>
          <div class="mobile_input">
            <input type="text" placeholder="" name="type" id="updown" />
            <label for="updown">Type </label>
          </div>
          <button>
            SAVE
            <span>
              <svg
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 12.75l3 3m0 0l3-3m-3 3v-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
            </span>
          </button>
        </form>
        <div class="footer">
          <span class="left"
            ><svg
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </span>
          VIEW DATA : PAGE 1 OF 10
        </div>
      </div>
      <div class="editdata page" id="editdata">
        <div class="top">
          <h1>Edit DATA</h1>
          <p class="msg1">Please Data Fill To Continue</p>
        </div>
        <form action="">
          <div class="mobile_input">
            <input type="text" name="id" placeholder="" id="updown" />
            <label for="updown">Id </label>
          </div>
          <div class="mobile_input">
            <input type="text" name="amount" placeholder="" id="updown" />
            <label for="updown">Amount </label>
          </div>
          <div class="mobile_input">
            <input type="text" placeholder="" name="description" id="updown" />
            <label for="updown">Description </label>
          </div>
          <div class="mobile_input">
            <input type="text" placeholder="" name="type" id="updown" />
            <label for="updown">Type </label>
          </div>
          <div class="mobile_input">
            <input type="date" name="date" placeholder="" id="updown" />
            <label for="updown">Date </label>
          </div>
          <button>
            SAVE
            <span>
              <svg
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M9 12.75l3 3m0 0l3-3m-3 3v-7.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                ></path>
              </svg>
            </span>
          </button>
        </form>
        <div class="footer">
          <span class="left"
            ><svg
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </span>
          VIEW DATA : PAGE 1 OF 10
          <span class="right">
            <p class="back">
              <svg
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 19.5L8.25 12l7.5-7.5"
                ></path>
              </svg>
            </p>
            <p class="next">
              <svg
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8.25 4.5l7.5 7.5-7.5 7.5"
                ></path>
              </svg>
            </p>
          </span>
        </div>
      </div>
      <div class="tabledata page" id="table">
        <div class="a1">
          <div class="a2">
            <table>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Amount</th>
                  <th>Description</th>
                  <th>Type</th>
                  <th>Date</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="footer">
          <span class="left"
            ><svg
              fill="none"
              stroke="currentColor"
              stroke-width="1.5"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
              aria-hidden="true"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M6 18L18 6M6 6l12 12"
              ></path>
            </svg>
          </span>
          VIEW DATA : PAGE 1 OF 10
          <span class="right">
            <p class="backbt">
              <svg
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 19.5L8.25 12l7.5-7.5"
                ></path>
              </svg>
            </p>
            <p class="next">
              <svg
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M8.25 4.5l7.5 7.5-7.5 7.5"
                ></path>
              </svg>
            </p>
          </span>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
